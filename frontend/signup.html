<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="./signup.js" defer></script>
</head>

<body class="flex justify-center items-center h-screen dark:bg-slate-900 dark:text-white">
    <div class="w-1/3 h-1/2 shadow-sm dark:shadow-slate-400/90 bg-slate-100/80 dark:bg-slate-700/80 flex flex-col justify-around items-center rounded-lg">
        <h1 class="text-3xl text-center">Sign up</h1>
        <div class="flex flex-col justify-evenly items-center gap-4 w-full" >
            <div class="flex w-full justify-evenly">
                <label for="username">Enter Username:</label>
                <input type="email" id="username" name="username" class="bg-slate-100/5">
            </div>
            <div class="flex w-full justify-evenly">
                <label for="password">Enter Password:  </label>
                <input type="password" id="pass1" name="pass1" class="bg-slate-100/5">
            </div>
            <div class="flex w-full justify-evenly">
                <label for="password">Repeat Password: </label>
                <input type="password" id="pass2" name="pass2"  class="bg-slate-100/5">
            </div>
            <input type="submit" value="submit" class="hover:bg-slate-300/20">
        </div>
        <a href="/login" class=" hover:underline">Login</a>
    </div>
  
</body>

</html>
